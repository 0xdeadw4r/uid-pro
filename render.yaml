services:
  - type: web
    name: uid-manager
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: BASE_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
