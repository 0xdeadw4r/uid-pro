<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Portal - Dominus Corps</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 50%, #0a0a0a 100%);
            background-attachment: fixed;
        }

        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFFFFF;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info {
            text-align: right;
        }

        .username {
            font-weight: 700;
            color: #FFFFFF;
            font-size: 14px;
        }

        .credits-badge {
            font-size: 11px;
            color: #10B981;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .btn-logout {
            padding: 0.75rem 1.25rem;
            background: transparent;
            color: #999;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #EF4444;
            color: white;
            border-color: #EF4444;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            color: #999;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab:hover {
            background: #222;
            color: #FFFFFF;
        }

        .tab.active {
            background: #FFFFFF;
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #2a2a2a;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #FFFFFF;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #999;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFFFFF;
        }

        .btn-primary {
            background: #FFFFFF;
            color: #000;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #e5e5e5;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .stat-label {
            color: #999;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #0a0a0a;
            color: #999;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #2a2a2a;
        }

        .table td {
            padding: 0.75rem;
            border-bottom: 1px solid #2a2a2a;
            color: #FFFFFF;
            font-size: 14px;
        }

        .table tr:hover {
            background: #0a0a0a;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #10B981;
            color: white;
        }

        .alert-error {
            background: #EF4444;
            color: white;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .package-card {
            background: #0a0a0a;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            transition: all 0.2s;
        }

        .package-card:hover {
            border-color: #FFFFFF;
        }

        .package-card.selected {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.1);
        }

        .package-name {
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
        }

        .package-credits {
            color: #10B981;
            font-size: 12px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Reseller Portal</h1>
        <div class="header-info">
            <div class="user-info">
                <div class="username" id="resellerUsername">Loading...</div>
                <div class="credits-badge" id="resellerCredits">Credits: 0</div>
            </div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">Create Client</button>
            <button class="tab" onclick="switchTab('clients')">My Clients</button>
            <button class="tab" onclick="switchTab('profile')">Profile</button>
        </div>

        <div id="create-tab" class="tab-content active">
            <div id="alertContainer"></div>
            
            <div class="card">
                <h2>Create New Client Account</h2>
                <form id="createClientForm" onsubmit="createClient(event)">
                    <div class="form-group">
                        <label for="productSelect">Product</label>
                        <select id="productSelect" required onchange="loadPackages()">
                            <option value="">Select a product...</option>
                        </select>
                    </div>

                    <div id="packagesContainer" style="display: none;">
                        <div class="form-group">
                            <label>Select Package</label>
                            <div class="packages-grid" id="packagesGrid"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="clientUsername">Client Username</label>
                        <input type="text" id="clientUsername" required placeholder="Enter username...">
                    </div>

                    <div class="form-group">
                        <label for="clientPassword">Client Password</label>
                        <input type="text" id="clientPassword" required placeholder="Enter password...">
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">Create Client</button>
                </form>
            </div>
        </div>

        <div id="clients-tab" class="tab-content">
            <div class="card">
                <h2>My Clients</h2>
                <div id="clientsTableContainer">
                    <p style="color: #999;">Loading clients...</p>
                </div>
            </div>
        </div>

        <div id="profile-tab" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Credits</div>
                    <div class="stat-value" id="profileCredits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Clients Created</div>
                    <div class="stat-value" id="profileClientsCreated">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Assigned Products</div>
                    <div class="stat-value" id="profileProductsCount">0</div>
                </div>
            </div>

            <div class="card">
                <h2>Profile Information</h2>
                <div id="profileInfo">
                    <p style="color: #999;">Loading profile...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let resellerData = null;
        let productsData = [];
        let selectedPackage = null;

        async function loadProfile() {
            try {
                const response = await fetch('/reseller/api/profile');
                const data = await response.json();

                if (data.success) {
                    resellerData = data.reseller;
                    productsData = data.products;

                    document.getElementById('resellerUsername').textContent = resellerData.username;
                    document.getElementById('resellerCredits').textContent = `Credits: ${resellerData.credits}`;

                    const productSelect = document.getElementById('productSelect');
                    productSelect.innerHTML = '<option value="">Select a product...</option>';
                    productsData.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.productKey;
                        option.textContent = product.displayName;
                        productSelect.appendChild(option);
                    });

                    document.getElementById('profileCredits').textContent = resellerData.credits;
                    document.getElementById('profileClientsCreated').textContent = resellerData.totalClientsCreated || 0;
                    document.getElementById('profileProductsCount').textContent = resellerData.assignedProducts.length;

                    const profileInfo = document.getElementById('profileInfo');
                    profileInfo.innerHTML = `
                        <div style="color: #999; margin-bottom: 1rem;">
                            <strong style="color: #FFFFFF;">Username:</strong> ${resellerData.username}<br>
                            <strong style="color: #FFFFFF;">Email:</strong> ${resellerData.email || 'Not set'}<br>
                            <strong style="color: #FFFFFF;">Joined:</strong> ${new Date(resellerData.createdAt).toLocaleDateString()}<br>
                            <strong style="color: #FFFFFF;">Last Login:</strong> ${resellerData.lastLogin ? new Date(resellerData.lastLogin).toLocaleString() : 'Never'}
                        </div>
                        <div style="margin-top: 1.5rem;">
                            <strong style="color: #FFFFFF;">Assigned Products:</strong>
                            <ul style="color: #999; margin-top: 0.5rem;">
                                ${productsData.map(p => `<li>${p.displayName}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Failed to load profile', 'error');
            }
        }

        function loadPackages() {
            const productKey = document.getElementById('productSelect').value;
            const packagesContainer = document.getElementById('packagesContainer');
            const packagesGrid = document.getElementById('packagesGrid');

            if (!productKey) {
                packagesContainer.style.display = 'none';
                return;
            }

            const product = productsData.find(p => p.productKey === productKey);
            if (!product || !product.packages) {
                packagesContainer.style.display = 'none';
                return;
            }

            packagesContainer.style.display = 'block';
            packagesGrid.innerHTML = '';
            selectedPackage = null;

            Object.entries(product.packages).forEach(([key, pkg]) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <div class="package-name">${pkg.display}</div>
                    <div class="package-credits">${pkg.credits} Credits</div>
                `;
                card.onclick = () => selectPackage(key, card);
                packagesGrid.appendChild(card);
            });
        }

        function selectPackage(packageKey, cardElement) {
            document.querySelectorAll('.package-card').forEach(card => {
                card.classList.remove('selected');
            });
            cardElement.classList.add('selected');
            selectedPackage = packageKey;
        }

        async function createClient(event) {
            event.preventDefault();

            const productKey = document.getElementById('productSelect').value;
            const username = document.getElementById('clientUsername').value.trim();
            const password = document.getElementById('clientPassword').value.trim();

            if (!selectedPackage) {
                showAlert('Please select a package', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/reseller/api/create-client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        productKey,
                        packageKey: selectedPackage
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`Client account created successfully! Username: ${username}`, 'success');
                    document.getElementById('createClientForm').reset();
                    document.getElementById('packagesContainer').style.display = 'none';
                    selectedPackage = null;
                    
                    resellerData.credits = data.creditsRemaining;
                    document.getElementById('resellerCredits').textContent = `Credits: ${data.creditsRemaining}`;
                    document.getElementById('profileCredits').textContent = data.creditsRemaining;
                } else {
                    showAlert(data.error || 'Failed to create client', 'error');
                }
            } catch (error) {
                console.error('Error creating client:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Client';
            }
        }

        async function loadClients() {
            const container = document.getElementById('clientsTableContainer');
            
            try {
                const response = await fetch('/reseller/api/my-clients');
                const data = await response.json();

                if (data.success && data.clients.length > 0) {
                    container.innerHTML = `
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Product</th>
                                    <th>Package</th>
                                    <th>Expires</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.clients.map(client => `
                                    <tr>
                                        <td>${client.username}</td>
                                        <td>${client.product?.displayName || client.productKey}</td>
                                        <td>${client.packageName || client.package}</td>
                                        <td>${new Date(client.expiresAt).toLocaleDateString()}</td>
                                        <td style="color: ${client.isActive ? '#10B981' : '#EF4444'};">
                                            ${client.isActive ? 'Active' : 'Inactive'}
                                        </td>
                                        <td>${new Date(client.createdAt).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    container.innerHTML = '<p style="color: #999;">No clients created yet.</p>';
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                container.innerHTML = '<p style="color: #EF4444;">Failed to load clients.</p>';
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'clients') {
                loadClients();
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function logout() {
            try {
                await fetch('/reseller/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/';
            }
        }

        loadProfile();
    </script>
</body>
</html>
