
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Dominus Corps</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 50%, #0a0a0a 100%);
            background-attachment: fixed;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 80px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            gap: 1rem;
        }

        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            overflow-y: auto;
        }

        .sidebar h3 {
            padding: 1.5rem;
            margin: 0;
            border-bottom: 1px solid #2a2a2a;
            color: #FFFFFF;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-list {
            padding: 0;
        }

        .user-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:hover {
            background: #222;
        }

        .user-item.active {
            background: #2a2a2a;
            border-left: 3px solid #FFFFFF;
        }

        .user-name {
            color: #FFFFFF;
            font-weight: 600;
            font-size: 14px;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .user-status.online {
            background: #10B981;
        }

        .unread-badge {
            background: #EF4444;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 700;
        }

        .chat-area {
            flex: 1;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            color: #FFFFFF;
            font-size: 16px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: #FFFFFF;
            color: #000;
        }

        .message.received {
            align-self: flex-start;
            background: #2a2a2a;
            color: #FFFFFF;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .typing-indicator {
            color: #999;
            font-size: 13px;
            font-style: italic;
            padding: 0.5rem 1.5rem;
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #FFFFFF;
            font-size: 14px;
            resize: none;
        }

        .chat-input:focus {
            outline: none;
            border-color: #FFFFFF;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: #FFFFFF;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard" class="nav-brand">
            <img src="/images/logo.webp" alt="Dominus Corps Logo" class="nav-logo">
            <h1>ùêÉùê®ùê¶ùê¢ùêßùêÆùê¨‚Ñ¢ ùêÇùê®ùê´ùê©ùê¨</h1>
        </a>
        <button class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/chat">üí¨ Chat</a>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="chat-container">
        <div class="sidebar">
            <h3 id="sidebarTitle">Select a user</h3>
            <div class="user-list" id="userList">
                <div class="empty-state">Loading...</div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h2 id="chatTitle">Select a user to start chatting</h2>
                <div id="onlineStatus"></div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <p>Select a user from the sidebar to start chatting</p>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            <div class="chat-input-area" style="display: none;" id="inputArea">
                <textarea class="chat-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/js/navigation.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let currentUserType = null;
        let selectedReceiver = null;
        let typingTimeout = null;

        async function loadUserInfo() {
            try {
                // Try regular user endpoint first
                let response = await fetch('/api/user', { credentials: 'include' });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user.username;
                    currentUserType = user.isAdmin || user.isSuperAdmin || user.isOwner ? 'admin' : 'user';
                    return;
                }

                // Try client endpoint
                response = await fetch('/client/api/info', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        currentUser = data.client.username;
                        currentUserType = 'client';
                    }
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        async function loadUsers() {
            try {
                if (currentUserType === 'admin') {
                    // Admin sees all clients
                    const response = await fetch('/api/chat/clients', { credentials: 'include' });
                    const data = await response.json();
                    
                    if (data.success) {
                        displayUserList(data.clients, 'Clients');
                    }
                } else {
                    // Clients see admins
                    displayUserList([{ username: 'admin', productKey: 'Support' }], 'Support');
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUserList(users, title) {
            document.getElementById('sidebarTitle').textContent = title;
            const userList = document.getElementById('userList');
            
            if (users.length === 0) {
                userList.innerHTML = '<div class="empty-state">No users available</div>';
                return;
            }

            userList.innerHTML = users.map(user => `
                <div class="user-item" onclick="selectUser('${user.username}')">
                    <div>
                        <div class="user-name">${user.username}</div>
                        <div style="font-size: 11px; color: #666;">${user.productKey || ''}</div>
                    </div>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <span class="unread-badge" id="badge-${user.username}" style="display: none;">0</span>
                        <div class="user-status" id="status-${user.username}"></div>
                    </div>
                </div>
            `).join('');
        }

        async function selectUser(username) {
            selectedReceiver = username;
            document.getElementById('chatTitle').textContent = `Chat with ${username}`;
            document.getElementById('inputArea').style.display = 'flex';
            
            // Mark as active
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.user-item').classList.add('active');

            // Load chat history
            await loadChatHistory(username);
            
            // Mark messages as read
            const messageIds = Array.from(document.querySelectorAll('.message.received'))
                .map(msg => msg.dataset.messageId)
                .filter(id => id);
            
            if (messageIds.length > 0) {
                socket.emit('mark-read', { messageIds });
                const badge = document.getElementById(`badge-${username}`);
                if (badge) badge.style.display = 'none';
            }
        }

        async function loadChatHistory(withUser) {
            try {
                const response = await fetch(`/api/chat/history?withUser=${withUser}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    displayMessages(data.messages);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = messages.map(msg => {
                const isSent = msg.senderUsername === currentUser;
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}" data-message-id="${msg._id}">
                        <div>${msg.message}</div>
                        <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                    </div>
                `;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !selectedReceiver) return;

            socket.emit('send-message', {
                senderUsername: currentUser,
                senderType: currentUserType,
                receiverUsername: selectedReceiver,
                message
            });

            input.value = '';
        }

        // Socket event handlers
        socket.on('connect', async () => {
            await loadUserInfo();
            socket.emit('join-chat', {
                username: currentUser,
                userType: currentUserType
            });
            loadUsers();
        });

        socket.on('new-message', (data) => {
            if (data.senderUsername === selectedReceiver) {
                appendMessage(data, false);
                socket.emit('mark-read', { messageIds: [data._id] });
            } else {
                // Show notification badge
                const badge = document.getElementById(`badge-${data.senderUsername}`);
                if (badge) {
                    const current = parseInt(badge.textContent) || 0;
                    badge.textContent = current + 1;
                    badge.style.display = 'inline';
                }
            }
        });

        socket.on('message-sent', (data) => {
            appendMessage(data, true);
        });

        socket.on('user-online', (data) => {
            const status = document.getElementById(`status-${data.username}`);
            if (status) status.classList.add('online');
        });

        socket.on('user-offline', (data) => {
            const status = document.getElementById(`status-${data.username}`);
            if (status) status.classList.remove('online');
        });

        socket.on('user-typing', (data) => {
            if (data.username === selectedReceiver) {
                const indicator = document.getElementById('typingIndicator');
                indicator.textContent = `${data.username} is typing...`;
                indicator.style.display = 'block';
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 3000);
            }
        });

        function appendMessage(data, isSent) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = data._id;
            messageDiv.innerHTML = `
                <div>${data.message}</div>
                <div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Typing indicator
        document.getElementById('messageInput').addEventListener('input', () => {
            if (selectedReceiver) {
                socket.emit('typing', { receiverUsername: selectedReceiver });
            }
        });

        // Send on Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function logout() {
            window.location.href = '/api/logout';
        }
    </script>
</body>
</html>
