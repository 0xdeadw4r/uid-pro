    <!-- MERGED LOGIN SCRIPT - ADMIN & CLIENT -->
    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');
        const twoFAField = document.getElementById('2faField');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const twoFactorInput = document.getElementById('twoFactorCode');
        const loginTypeInput = document.getElementById('loginType');
        const loginSubtext = document.getElementById('loginSubtext');

        // Auto-select tab based on URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const tabParam = urlParams.get('tab');
        if (tabParam) {
            loginTypeInput.value = tabParam;
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(tabParam)) {
                    tab.classList.add('active');
                }
            });
            if (tabParam === 'client') {
                loginSubtext.textContent = 'Client Portal Access';
                twoFAField.style.display = 'none';
            } else if (tabParam === 'reseller') {
                loginSubtext.textContent = 'Reseller Portal Access';
                twoFAField.style.display = 'none';
            }
        }

        function switchLoginType(type) {
            loginTypeInput.value = type;
            
            // Update active tab
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update subtext
            if (type === 'client') {
                loginSubtext.textContent = 'Client Portal Access';
                twoFAField.style.display = 'none';
            } else if (type === 'reseller') {
                loginSubtext.textContent = 'Reseller Portal Access';
                twoFAField.style.display = 'none';
            } else {
                loginSubtext.textContent = 'Enter your credentials to continue';
            }
            
            // Clear form
            usernameInput.value = '';
            passwordInput.value = '';
            if (twoFactorInput) twoFactorInput.value = '';
            errorDiv.classList.remove('show');
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 4000);
        }

        [usernameInput, passwordInput, twoFactorInput].forEach(input => {
            input?.addEventListener('input', () => errorDiv.classList.remove('show'));
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const token = twoFactorInput?.value || null;
            const loginType = loginTypeInput.value;

            if (!username || !password) {
                showError('Please enter your credentials');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'SIGNING IN...';

            try {
                // Different endpoints for admin vs client vs reseller
                let endpoint = '/api/login';
                if (loginType === 'client') {
                    endpoint = '/client/api/login';
                } else if (loginType === 'reseller') {
                    endpoint = '/reseller/api/login';
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, token }),
                    credentials: 'include'
                });

                const data = await response.json();

                // Handle 2FA for admin login only
                if (loginType === 'admin' && data.requires2FA) {
                    twoFAField.style.display = 'block';
                    twoFactorInput.focus();
                    loginBtn.textContent = 'VERIFY CODE';
                    loginBtn.disabled = false;
                    return;
                }

                if (response.ok && data.success) {
                    loginBtn.textContent = 'REDIRECTING...';
                    // Redirect based on login type
                    let redirectUrl = '/dashboard';
                    if (loginType === 'client') {
                        redirectUrl = '/client/dashboard';
                    } else if (loginType === 'reseller') {
                        redirectUrl = '/reseller/portal';
                    }
                    setTimeout(() => window.location.href = redirectUrl, 600);
                } else {
                    showError(data.error || 'Login failed');
                    loginBtn.textContent = 'SIGN IN';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                showError('Connection error');
                loginBtn.textContent = 'SIGN IN';
                loginBtn.disabled = false;
            }
        });

        twoFactorInput?.addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
