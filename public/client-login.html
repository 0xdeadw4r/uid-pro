
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Dominus Corps</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 50%, #0a0a0a 100%);
            background-attachment: fixed;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
        }

        .login-tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #999;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-tab:hover {
            color: #FFFFFF;
        }

        .login-tab.active {
            color: #FFFFFF;
            border-bottom-color: #FFFFFF;
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .logo p {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            color: #999;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            background: #1a1a1a;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn-login {
            width: 100%;
            padding: 1rem 2rem;
            background: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border-color: #EF4444;
            color: #EF4444;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10B981;
            color: #10B981;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .divider {
            margin: 2rem 0 1rem;
            text-align: center;
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .back-link a:hover {
            color: #FFFFFF;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-tabs">
            <a href="/login" class="login-tab">Admin / User</a>
            <a href="/client/login" class="login-tab active">Client Portal</a>
        </div>
        
        <div class="logo">
            <h1>Client Portal</h1>
            <p>Dominus Corps</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Login</button>
        </form>

        <div class="divider">Client Access Only</div>

        <div class="back-link">
            <a href="/">← Back to Main Site</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'LOGGING IN...';

            try {
                const response = await fetch('/client/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    console.log('✅ Login successful, session data:', data.debug);
                    
                    // Wait for session to fully save, then redirect
                    setTimeout(() => {
                        window.location.replace(data.redirectUrl || '/client/dashboard');
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'LOGIN';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
            }
        });
    </script>
</body>
</html>
